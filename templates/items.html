{% extends 'base.html' %}

{% block title %}
<title>All products</title>
{% endblock title %}

{% block content %}
{% include 'header.html' %}
<h2>All products</h2>
<div class="card">
    {% for i in products %}
    <a href="{% url 'item-detail' i.id %}">
        <div class="card-item">
            <h3>{{ i.name }}</h3>
            <p>{{ i.description }}</p>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock content %}
